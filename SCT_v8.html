        function generateMarketDataForCard(card, location) {
            const priceFluctuation = Math.random()*(MAX_PRICE_MULTIPLIER-MIN_PRICE_MULTIPLIER)+MIN_PRICE_MULTIPLIER;
            const finalPrice = Math.round(card.basePrice*priceFluctuation*location.priceBias);
            const availabilityFluctuation = Math.random();
            const baseAvailability = Math.floor(Math.pow(availabilityFluctuation,2)*(MAX_AVAILABILITY-MIN_AVAILABILITY+1))+MIN_AVAILABILITY;
            const finalAvailability = Math.max(1,Math.round(baseAvailability*location.availabilityBias));
            return { price: Math.max(1,finalPrice), available: finalAvailability };
        }

        function generateAllMarketPrices() {
            LOCATIONS.forEach(location => {
                marketState[location.id] = {};
                marketState[location.id].boosterAvailable = (Math.random() < BOOSTER_CHANCE_PER_DAY);
                TRADABLE_CARDS.forEach(card => { marketState[location.id][card.id] = generateMarketDataForCard(card, location); });
            });
        }
        
        function updateMarketForCurrentLocation() {
            const location = getCurrentLocation();
            const locationMarket = marketState[location.id] || {};
            locationMarket.boosterAvailable = (Math.random() < BOOSTER_CHANCE_PER_DAY);
            TRADABLE_CARDS.forEach(card => { locationMarket[card.id] = generateMarketDataForCard(card, location); });
            marketState[location.id] = locationMarket;
        }

        function triggerMeetAndGreetEvent() { 
            const autographable = gameState.inventory.filter(item => item.cardId === 'common_single' || item.cardId === 'favorite_player'); if(autographable.length === 0){ addLogMessage("Heard about a meet & greet, but had no cards to sign."); return; }

                if (revealIndex < cards.length) {
                    const card = cards[revealIndex];
                    let inventoryItem = gameState.inventory.find(item => item.cardId === card.id);
                    if (inventoryItem) {
                        inventoryItem.quantity++;
                    } else {
                        gameState.inventory.push({ cardId: card.id, quantity: 1, totalCost: 0 });
                    }

                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'w-24 h-32 rounded-lg flex items-center justify-center p-1 text-center font-bold border-2 border-gray-400 opacity-0 animate-fade-in relative overflow-hidden';
                    
                    if (card.id === 'common_single') {
                        COMMON_CARD_ASSETS.layers.forEach(layer => {
                            const img = document.createElement('img');
                            const randomIndex = Math.floor(Math.random() * layer.count) + 1;
                            img.src = `${COMMON_CARD_ASSETS.base_url}${layer.folder}/${randomIndex}.png`;
                            img.style.position = 'absolute';
                            img.style.left = '0';
                            img.style.top = '0';
                            img.style.width = '100%';
                            img.style.height = '100%';
                            cardDiv.appendChild(img);
                        });
                    } else {
                        cardDiv.textContent = card.name;
                        cardDiv.classList.add('text-lg');
                        if (card.basePrice > RARE_CARD_THRESHOLD) {
                            cardDiv.classList.add('sparkle', 'text-black');
                        } else if (card.name.includes('Autographed')) {
                            cardDiv.classList.add('scribble-bg', 'bg-gray-700', 'text-gray-100');
                        } else if (card.id === 'holo_legend') {
                            cardDiv.classList.add('holo', 'text-gray-100');
                        } else {
                             const style = getRandomTeamStyle();
                             Object.assign(cardDiv.style, style);
                             cardDiv.style.color = style.color;
                             cardDiv.style.textShadow = style.textShadow || 'none';
                        }
                    }
                    
                    packSummaryAreaEl.appendChild(cardDiv);
                    revealIndex++;
                    setTimeout(revealNext, 1200);
                } else {
                    closePackModalBtn.style.display = 'inline-block';
                    const summaryLog = packState.cards.map(c => `<li class="ml-4 list-disc pack-item">${c.name}</li>`).join('');
                    addLogMessage(`Opened a pack: <ul>${summaryLog}</ul>`);
                    renderAll();
                }
            }
            revealNext();
        }

        function buyItem(cardId) {
            const card = getCardDetails(cardId); const locationMarket = marketState[gameState.currentLocationId]; const marketInfo = locationMarket[cardId]; const quantityInput = document.getElementById(`buy-qty-${card.id}`); const quantity = parseInt(quantityInput.value);
            if(isNaN(quantity)||quantity<=0){addLogMessage(`Invalid quantity.`);return;}if(quantity>marketInfo.available){addLogMessage(`Not enough available.`);return;}
            const totalCost = marketInfo.price * quantity; if (totalCost > gameState.cash) { addLogMessage(`Not enough cash.`); return; }
            gameState.cash -= totalCost; marketInfo.available -= quantity;
            let inventoryItem = gameState.inventory.find(item => item.cardId === cardId);
            if (inventoryItem) { inventoryItem.quantity += quantity; inventoryItem.totalCost += totalCost; } else { gameState.inventory.push({ cardId, quantity, totalCost }); }
            addLogMessage(`Bought ${quantity} ${card.name} for $${totalCost.toLocaleString()}.`); renderAll();
        }
        function sellItem(cardId) {
            const card = getCardDetails(cardId); const inventoryItem = gameState.inventory.find(item => item.cardId === cardId); const quantityInput = document.getElementById(`sell-qty-${card.id}`); const quantity = parseInt(quantityInput.value);
            if(!inventoryItem||inventoryItem.quantity===0){addLogMessage(`You don't have any.`);return;}if(isNaN(quantity)||quantity<=0){addLogMessage(`Invalid quantity.`);return;}if(quantity>inventoryItem.quantity){addLogMessage(`Not enough to sell.`);return;}
            const currentMarketPrice = marketState[gameState.currentLocationId]?.[cardId]?.price; if(currentMarketPrice===undefined){addLogMessage(`Cannot determine sell price.`);return;}
            const totalSaleValue = currentMarketPrice * quantity; const costOfSoldItems = (inventoryItem.totalCost / inventoryItem.quantity) * quantity;
            gameState.cash += totalSaleValue; inventoryItem.quantity -= quantity; inventoryItem.totalCost -= isNaN(costOfSoldItems) ? 0 : costOfSoldItems;
            if (inventoryItem.quantity <= 0) { gameState.inventory = gameState.inventory.filter(item => item.cardId !== cardId); }
            addLogMessage(`Sold ${quantity} ${card.name} for $${totalSaleValue.toLocaleString()}.`); renderAll();
        }

        async function travelTo(destinationLocationId) {
            const currentLocationId = gameState.currentLocationId;
            const travelCostDays = travelDurations[currentLocationId]?.[destinationLocationId];
            if (travelCostDays === undefined) {
                addLogMessage("Error: Travel route not defined.");
                return;
            }

            if (gameState.daysRemaining < travelCostDays) {
                addLogMessage("Not enough days left to travel!");
                await checkGameOver();
                return;
            }

            gameState.daysRemaining -= travelCostDays;
            gameState.currentLocationId = destinationLocationId;
            const newLocation = getCurrentLocation();
            
            addLogMessage(`Traveled to ${newLocation.name}. Lost ${travelCostDays} day${travelCostDays > 1 ? 's' : ''}.`);
            
            gameState.boosterPacksPurchasedToday = 0;
            updateMarketForCurrentLocation(); 
            
            if (Math.random() < EVENT_CHANCE_ON_TRAVEL) {
                const eventType = Math.random();
                if (eventType < 0.33) triggerCardShowEvent();
                else if (eventType < 0.66) triggerMeetAndGreetEvent();
                else triggerMarketFloodEvent();
            }

            const isGameOver = await checkGameOver(); 
            if (isGameOver) {
                return;
            }
            
            renderAll(); 
        }
        
        async function showGameOverScreen() {
            const leaderboardCollection = getLeaderboardCollection();
            const snapshot = await getDocs(leaderboardCollection);
            let scores = [];
            snapshot.forEach(doc => { scores.push(doc.data()); });
            scores.sort((a, b) => b.score - a.score);
            const topScores = scores.slice(0, LEADERBOARD_SIZE);

            finalScoreEl.textContent = `$${gameState.cash.toLocaleString()}`;
            renderLeaderboard(topScores, gameOverLeaderboardListEl);
            gameOverModalEl.classList.remove('hidden');
        }

        async function checkGameOver() {
            if (gameState.daysRemaining <= 0) {
                addLogMessage(`Game Over! Final cash: $${gameState.cash.toLocaleString()}.`);
                
                const leaderboardCollection = getLeaderboardCollection();
                const snapshot = await getDocs(leaderboardCollection);
                let scores = [];
                snapshot.forEach(doc => scores.push(doc.data()));
                scores.sort((a, b) => b.score - a.score);

                const lowestHighScore = scores.length > 0 ? scores[Math.min(scores.length - 1, LEADERBOARD_SIZE - 1)].score : 0;
                
                if (gameState.cash > lowestHighScore || scores.length < LEADERBOARD_SIZE) {
                    highScoreFinalScoreEl.textContent = `$${gameState.cash.toLocaleString()}`;
                    highScoreModalEl.classList.remove('hidden');
                } else {
                    await showGameOverScreen();
                }
                return true; 
            }
            return false; 
        }

        // --- EVENT LISTENERS ---
        marketItemsEl.addEventListener('click', (e) => { const btn = e.target.closest('button[data-action="buy"]'); if (btn) buyItem(btn.dataset.cardId); });
        inventoryItemsEl.addEventListener('click', (e) => { const btn = e.target.closest('button[data-action="sell"]'); if (btn) sellItem(btn.dataset.cardId); });
        restartGameBtn.addEventListener('click', () => { addLogMessage("Restarting game..."); initializeGame(); });
        playAgainBtn.addEventListener('click', () => { gameOverModalEl.classList.add('hidden'); initializeGame(); });
        closePackModalBtn.addEventListener('click', () => { boosterPackModalEl.classList.add('hidden'); });
        closeEventModalBtn.addEventListener('click', () => { eventModalEl.classList.add('hidden'); });
        helpTextToggleEl.addEventListener('change', (e) => { toggleHelpText(e.target.checked); });
        submitScoreBtn.addEventListener('click', submitHighScore)

        // --- INITIALIZE ---
        onAuthStateChanged(auth, user => {
            if (user) {
                console.log("User is signed in:", user.uid);
                initializeGame();
                listenForLeaderboardUpdates();
            } else {
                console.log("User is signed out, signing in anonymously.");
                signInAnonymously(auth).catch(error => {
                    console.error("Anonymous sign-in failed: ", error);
                    document.getElementById('game-container').innerHTML = `
                        <div class="min-h-screen flex items-center justify-center">
                            <div class="max-w-2xl text-center p-8 rounded-lg bg-gray-800 border border-red-500">
                                <h1 class="text-3xl font-bold text-red-400 mb-4">Connection Error</h1>
                                <p class="text-lg mb-2">Could not connect to the game server (Firebase).</p>
                                <p class="text-md text-gray-400 mb-6">This usually happens when the website's domain is not authorized in the Firebase project settings.</p>
                                <p class="text-md text-gray-400">Please check the following in your Firebase Console:</p>
                                <ul class="text-left list-disc list-inside bg-gray-900 p-4 rounded-md mt-4">
                                    <li>Go to <strong>Authentication -> Settings -> Authorized domains</strong> and make sure your website's domain is on the list.</li>
                                    <li>Make sure <strong>Anonymous</strong> sign-in is enabled under <strong>Authentication -> Sign-in method</strong>.</li>
                                </ul>
                                <p class="mt-4 text-xs text-gray-500">Full error: ${error.message}</p>
                            </div>
                        </div>
                    `;
                });
            }
        });
    </script>
